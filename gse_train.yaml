---
title: GSE Training # Required on creation, replaces the "flow" parameter
version: 1.0.0 # Required
description: "Finetune YOLOv5 model and use them as oject counters" # Optional for showing summary on UI
long_description: "This blueprint enables the user to finetune a YOLOv5 model and use it to count the number of objects of each class/category in an image"

# Optional properties for crediting authors
author: "cnvrg"
author_email: "libhub@cnvrg.io"

# At least one tag [inference, training, data] must be present
tags:
  - training

# List of tasks (libraries)
tasks:
  - title: S3 Data Connector
    top: 400
    left: 100

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 2
      memory: 2
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values: ['libhub-readme']
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values: ['gse_data/']

  - title: Data Preparation
    top: 400
    left: 300

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: gse-data-preparation
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python data_preparation.py

    requirements:
      cpu: 2
      memory: 2
      gpu: 0
      hpu: 0
    
    image: python:3.8
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: data_dir
        type: categorical
        values: []
      - key: image_dir
        type: categorical
        values: []
      - key: label_dir
        type: categorical
        values: []
      - key: class_file
        type: categorical
        values: []
      - key: valid_size
        type: categorical
        values: 
          - '0.3'

  - title: Finetuning
    top: 400
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: gse-finetune
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python finetune.py

    requirements:
      cpu: 2
      memory: 2
      gpu: 1
      hpu: 0

    image: python:3.8
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: model_weights
        type: categorical
        values: 
          - yolov5s.pt
      - key: batch_size
        type: categorical
        values:
          - '16'
      - key: num_epochs
        type: categorical
        values:
          - '5'

  - title: Inference
    top: 300
    left: 700

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: deploy

    # The library data
    library: gse-inference
    library_version: 1.0.0

    # The flattened library parameters (in this case we have inference library)
    kind: webservice

    requirements:
      cpu: 2
      memory: 2
      gpu: 0
      hpu: 0

    image: python:3.8
    language: python3
    
    accept_files: false
    gunicorn_config:
      - key: workers
        value: '1'
    file_name: predict.py # the entrypoint file name
    function_name: predict # the entrypoint function
    prep_file: '' # preprocess file name
    prep_function: '' # preprocess function
    input_example:
      media: file
    input_schema:
      media: file
    output_schema: {}

  - title: Batch Predict
    top: 500
    left: 700

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: gse-batch-predict
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python batchpredict.py

    requirements:
      cpu: 2
      memory: 2
      gpu: 0
      hpu: 0

    image: python:3.8
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: test_dir
        type: categorical
        values: []

  - title: S3 Batch Connector
    top: 600
    left: 500

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0

    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 2
      memory: 2
      gpu: 0
      hpu: 0
   
    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values: ['libhub-readme']
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values: ['gse_data/']

relations:
  - from: S3 Data Connector
    to: Data Preparation
  - from: Data Preparation
    to: Finetuning
  - from: Finetuning
    to: Inference
  - from: Finetuning
    to: Batch Predict
  - from: S3 Batch Connector
    to: Batch Predict